<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>If Unless Example</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		
		<h1>Switch Case Demo</h1>
		<h4 th:utext="${user.userName}"></h4>
		<div th:switch=${user.role}>
			<p th:case="'ADMIN'">User is Admin</p>
			<p th:case="'MANAGER'">User is manager</p>
			<p th:case="'GUEST'">User is guest</p>
			<!-- * for default case -->
			<p th:case="*">User is some other </p>	
		</div>
		
	</div>
</div>
</body>
</html>
